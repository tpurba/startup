<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <title>Runner</title>
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">
      <header>
        <div id="navbar">
          <div class="navlink">Login</div>
          <div class="navlink"><a class="link" href="help.html">About</a></div>
        </div>
      </header>
      <main>
        <div id="content">
          <h1 class="myheader">Welcome To The Game Runner</h1>
          <!-- log in page -->
          <div class="loginControls" style="display:none">
            <h2 class="subHeader">Runner</h2>
            <ul class="list" style="list-style-type:none">
              <li class=input>
                <label for="UserName" class="input text">UserName: </label>
                <input type="text" class="input" id="userName" name="varUser" placeholder="UserName here" />
              </li>
              <li class=input>
                <label for="password" class="input text">Password: </label>
                <input type="password" class=input id="userPassword" name="varPassword" placeholder="password here" />
              </li>
            </ul> 
            <button type="button" class="button" onclick="loginUser()">Login</button>
            <button type="button" class="button" onclick="createUser()">Create</button>
          </div>
          <!-- log in page -->
          <!-- when logged in -->
          <div class="playControls" style="display: none">
            <h2 class="subHeader">Runner</h2>
            <div class="playerName">Player: </div>
            <button class = "button" type="button" onclick="play()">Play</button>
            <button class = "button" type="button" onclick="logout()">Logout</button>
          </div>
          <!-- when logged in -->
        </div>
        </div>
      </main>
    </div>
    <footer id="footer">
      <p class="github text">Takun Purba: <a class="github link" href="https://github.com/tpurba/startup.git">GitHub</a>
      </p>
    </footer>
    <script src="login.js"></script>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css" />
    <title>Runner</title>
    <script src="game.js"></script>
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <header>
                <div id="navbar">
                    <div class="navlink">RUNNER</div>
                    <div class="navlink"><a class="link" href="help.html">Help</a></div>
                    <div class="navlink"><a class="link" href="scoreBoard.html">ScoreBoard</a></div>
                    <div class="navlink"><a class="link" href="index.html">Login</a></div>
                </div>
            </header>
            <main>
                <div class="board">
                    <div class="players">
                        Player
                        <span class="player-name">Mystery player</span>
                        <div id="player-messages">
                            <div class="event"><span class="player-event">James</span> scored 200</div>
                            <div class="event"><span class="player-event">Jessie</span> started a new game</div>
                            <div class="event"><span class="system-event">game</span> connected</div>
                        </div>
                    </div>
                </div>
                <div class="game-container">
                    <img src="images/dino.png" class="dino" height="50" width="50" alt="dino">
                    <img src="images/background.png" class="background" alt="purple hour">
                    <img src="images/cactus.png" class="obstacle" alt="cactus">
                    <div class = "score">Score: --</div>
                    <div class="brown-bar"></div>
                    <div class = "grid"></div>
                </div>
                
            </main>
        </div>
        <footer>
            <p class="github text">Takun Purba: <a class="github link"
                    href="https://github.com/tpurba/startup.git">GitHub</a></p>
        </footer>
    </div>
</body>

</html>

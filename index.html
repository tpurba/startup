<body>
  <header>
    <div>Login / Register</div>
    <div><a class = "help button" href ="help.html">Help</a></div>
    <div><a class="scoreBoard button" href ="scoreBoard.html">scoreBoard</a></div>
  </header>
    <form class = "Login prompt"action="index.html" method="post">
      <ul>
        <li>
          <label for="UserName">UserName: </label>
          <input type="text" id="UserName" name="varUser" placeholder="UserName here" required pattern="[Aa].*" />
        </li>
        <li>
            <label for="Email">Email: </label>
            <input type="email" id="email" name="varEmail" placeholder="email here" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          </li>
        <li>
          <label for="password">Password: </label>
          <input type="password" id="password" name="varPassword" placeholder="password here"/>
        </li>
      </ul>
  
      <button type="submit">Submit</button>
    </form>
